
{{ define "main" }}
  {{ range .Page.Params.image }}
    <img src="{{ .url | relURL }}" alt="">
  {{ end }}
  {{ with .Resources.ByType "image" }}
    <div class="gallery image-list">
      {{ range . }}
        <img src="{{ .RelPermalink | relURL }}" alt="{{ .Name }}">
      {{ end }}
    </div>
  {{ end }}
{{ end }}
